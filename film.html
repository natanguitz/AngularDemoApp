<div class="mybox">
  <div class="text-center">
    <div class="col-md-6">
      <figure class="mycover">
          <img src="{{single.poster}}" alt="Card image">
      </figure>
    </div>
    <div class="text-center col-md-6">
          <h2> <strong> {{single.show_title}}</strong></h2>
          <p class="text-left"><strong>Description: </strong>{{single.summary}}</p>
          <p class="text-left"><strong>Rating:</strong> {{single.rating}}</p>
          <p class="text-left"><strong>Release year:</strong> {{single.release_year}}</p>
          <p class="text-left"><strong>Cast:</strong> {{single.show_cast}}</p>
          <p class="text-left"><strong>Category:</strong> {{single.category}}</p>
    </div>
  </div>
</div>
